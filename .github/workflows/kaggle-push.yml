name: Kaggle Push (Save New Version)

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Version message (optional)"
        required: false
        default: "bump from Sheets"

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      KERNEL_PATH: .                           # change if your files are in a subfolder
      KERNEL_ID: isaacmenardmytraffic/newsletter-llm
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Kaggle CLI
        run: |
          python -m pip install --upgrade pip
          pip install kaggle==1.6.17

      - name: Configure Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Sanity checks
        run: |
          test -f "$KERNEL_PATH/kernel.json" || (echo "::error::kernel.json not found in $KERNEL_PATH"; exit 1)
          CODE_FILE=$(python -c 'import json,sys; print(json.load(open(sys.argv[1])).get("code_file",""))' "$KERNEL_PATH/kernel.json")
          echo "code_file=$CODE_FILE"
          test -n "$CODE_FILE" && test -f "$KERNEL_PATH/$CODE_FILE" || (echo "::error::Notebook missing: $CODE_FILE"; exit 1)
          grep -q '"id": *"'"$KERNEL_ID"'"' "$KERNEL_PATH/kernel.json" || (echo "::error::kernel id mismatch (expected $KERNEL_ID)"; exit 1)

      - name: Push kernel (create new version)
        run: |
          kaggle --version
          kaggle kernels push -p "$KERNEL_PATH" --message "${{ github.event.inputs.message }}"
